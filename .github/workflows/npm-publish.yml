name: Publish NPM on merge
'on':
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '15.4.0'
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: 292a906c-0d7d-49f7-ad20-fafb67fd219d